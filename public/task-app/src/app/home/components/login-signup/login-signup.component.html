<mat-tab-group class="text-center"
               (selectedTabChange)="selectTab($event.index)">

  <mat-tab  *ngFor="let tab of tabs"
            [label]="tab.label">

    <app-form [buttonLabel]="tab.buttonLabel"
              [fields]="tab.fields"
              (submitted)="onSubmittedForm($event)">
      <span class="invalid"
            *ngIf="!(error | async) && (loaded | async)">Invalid Username and Password</span>
    </app-form>
  </mat-tab>
</mat-tab-group>
